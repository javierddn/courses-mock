<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
      <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" [(ngModel)]="teacher.firstName" class="form-control" id="firstName" name="firstName" placeholder="Introduce el nombre"
          required #name="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">Nombre es obligatorio</div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" [(ngModel)]="teacher.lastName" class="form-control" id="lastName" name="lastName" placeholder="Introduce el apellido"
          required #lastName="ngModel">
        <div [hidden]="!lastName.pristine" class="alert alert-danger">Apellido es obligatorio</div>
      </div>
      <button type="submit" [disabled]="!teacherForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
